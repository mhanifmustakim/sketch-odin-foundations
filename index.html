<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div id="main" class="container flex-column">
        <div id="header" class="container justify-center align-center">
            <header>Etch-a-Sketch</header>
        </div>
        <div id="content" class="container flex-column justify-space-around align-center">
            <div id="sketch-box" class="container flex-column"></div>
            <div id="settings" class="container justify-center">
                <button id="clear-btn" class="settings-optn">Clear</button>
                <button id="toggle-outline-btn" class="settings-optn">Toggle Outline</button>
                <button id="erase-btn" class="settings-optn">Eraser</button>
                <div class="settings-optn">
                    <label for="box-size">Change Size:</label>
                    <input type="number" min="10" max="64" name="box-size" id="box-size" placeholder="10 - 64">
                </div>
            </div>
        </div>
        <div id="footer" class="container justify-center align-center">
            <footer>Created by <a href="#">@mhanifmustakim</a></footer>
        </div>
    </div>
</body>

</html>
